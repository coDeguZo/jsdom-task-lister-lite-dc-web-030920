<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="user-name" name="user-name" placeholder="name">
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input type="text" id="date-due" name="date-due" placeholder="date">
      <input type="text" id="duration" name="duration" placeholder="duration">
      <select id="colors">        
        <option value="green">Green</option>      
        <option value="blue">Blue</option>        
        <option value="red">Red</option>     
      </select>
      <input type="submit" value="Create New Task">
    </form>

  

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
